<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{../static/css/main.css}"/>
    <title>Credit Request</title>
</head>
<body>
<div class="form-style-2">

    <div class="form-style-2-heading">
        Заявка на получение кредита
    </div>
    <form action="#" th:action="@{/creditRequest}" th:object="${client}" method="post">
        <h2>Персональные данные</h2>
        <div class="form-group">
            <label for="firstName" class="control-label">Имя</label> <input
                type="text" id="firstName" class="form-control" th:field="*{name}"/>
            <label class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
        </div>
        <div class="form-group">
            <label for="lastName" class="control-label">Фамилия</label> <input
                id="lastName" class="form-control" th:field="*{surname}"/>
            <label class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></label>
        </div>
        <div class="form-group">
            <label for="middleName" class="control-label">Отчество</label> <input
                id="middleName" class="form-control" th:field="*{middleName}"/>
            <label class="error" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></label>
        </div>
        <div class="form-group">
            <label for="telephoneNumber" class="control-label">Телефон</label> <input
                id="telephoneNumber" class="form-control" th:field="*{telephoneNumber}"/>
            <label class="error" th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}"></label>
        </div>
        <div class="form-group">
            <label for="passportSeries" class="control-label">Серия паспорта</label> <input
                id="passportSeries" class="form-control" th:field="*{passportSeries}"/>
            <label class="error" th:if="${#fields.hasErrors('passportSeries')}" th:errors="*{passportSeries}"></label>
        </div>
        <div class="form-group">
            <label for="passportNumber" class="control-label">Номер паспорта</label> <input
                id="passportNumber" class="form-control" th:field="*{passportNumber}"/>
            <label class="error" th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}"></label>
        </div>
        <div class="form-group">
            <label for="date-started">Дата получения:</label>
            <input type="date" th:field="${client.dateOfPassportReceiving}" id="date-started"/>
            <label class="error" th:if="${#fields.hasErrors('dateOfPassportReceiving')}"
                   th:errors="*{dateOfPassportReceiving}"></label>
        </div>
        <div>
            Семейное положение:
            <select th:field="*{maritalStatus}" >
                <option th:each="el,state : ${mStatusesInRussian}"
                        th:value="${mStatusesInEng[state.index]}"
                        th:utext="${el}">
                </option>
            </select>
        </div>
        <h2>Место работы</h2>
        <div class="form-group">
            <label for="company" class="control-label">Компания</label> <input
                id="company" class="form-control" th:field="*{company}"/>
            <label class="error" th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></label>
        </div>
        <div class="form-group">
            <label for="workRole" class="control-label">Должность</label> <input
                id="workRole" class="form-control" th:field="*{workRole}"/>
            <label class="error" th:if="${#fields.hasErrors('workRole')}" th:errors="*{workRole}"></label>
        </div>
        <div class="form-group">
            <label for="workPeriodInDays" class="control-label">Период работы(в днях)</label>
            <input id="workPeriodInDays" class="form-control" th:field="*{workPeriodInDays}"/>
            <label class="error" th:if="${#fields.hasErrors('workPeriodInDays')}"
                   th:errors="*{workPeriodInDays}"></label>
        </div>

        <h2>Адрес проживания</h2>
        <div class="form-group">
            <label for="country" class="control-label">Страна</label> <input
                id="country" class="form-control" th:field="*{country}"/>
            <label class="error" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></label>
        </div>
        <div class="form-group">
            <label for="region" class="control-label">Регион</label> <input
                id="region" class="form-control" th:field="*{region}"/>
            <label class="error" th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></label>
        </div>
        <div class="form-group">
            <label for="city" class="control-label">Город</label> <input
                id="city" class="form-control" th:field="*{city}"/>
            <label class="error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></label>
        </div>
        <div class="form-group">
            <label for="street" class="control-label">Улица</label> <input
                id="street" class="form-control" th:field="*{street}"/>
            <label class="error" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></label>
        </div>
        <div class="form-group">
            <label for="homeNumber" class="control-label">Номер дома</label> <input
                id="homeNumber" class="form-control" th:field="*{homeNumber}"/>
            <label class="error" th:if="${#fields.hasErrors('homeNumber')}" th:errors="*{homeNumber}"></label>
        </div>
        <div class="form-group">
            <label for="flatNumber" class="control-label">Номер квартиры(если существует)</label> <input
                id="flatNumber" class="form-control" th:field="*{flatNumber}"/>
            <label class="error" th:if="${#fields.hasErrors('flatNumber')}" th:errors="*{flatNumber}"></label>
        </div>
        <h2>Кредит</h2>
        <div class="form-group">
            <label for="creditAmount" class="control-label">Сумма кредита</label> <input
                id="creditAmount" class="form-control" th:field="*{creditAmount}"/>
            <label class="error" th:if="${#fields.hasErrors('creditAmount')}" th:errors="*{creditAmount}"></label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Подать заявку</button>
        </div>

    </form>
</div>
</body>
</html>
