<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{../static/css/main.css}"/>
</head>
<body>
<div class="form-style-2">
    <div class="form-style-2-heading">
        Вход
    </div>
    <p th:if="${error}" class="isa_error">Wrong username or password</p>
<!--    <p th:if="${logout}" class="isa_info">You successfully logout</p>-->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label class="control-label">Логин</label> <input
                type="text" class="form-control" name="username"/>
        </div>
        <div class="form-group">
            <label class="control-label">Пароль</label> <input
                class="form-control" name="password"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Войти</button>
        </div>
    </form>
</div>
</body>
</html>
